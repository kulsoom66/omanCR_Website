<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <form action="https://formspree.io/kulsoomshoukat66@gmail.com" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        
        <input type="button" value="Submit" onclick="sendEmail()">
    </form>

    <script>
        function sendEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const mailtoLink = `mailto:kulsoomshoukat66@gmail.com?subject=Message from ${name}&body=${message}`;
            
            // Open the user's email client with pre-filled data
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>


<script type="text/javascript">
    // Initialize EmailJS with your User ID
    emailjs.init("service_3n1y5yj"); // Replace with your EmailJS User ID

    function sendEmail() {
        // Prevent the form from submitting to the server
        event.preventDefault();

        // Get form input values
        const name = document.getElementById("name").value;
        const position = document.getElementById("position").value;
        const companyname = document.getElementById("companyName").value;
        const companyfield = document.getElementById("companyField").value;
        const email = document.getElementById("email").value;
        const number = document.getElementById("mobile").value;
        const note = document.getElementById("note").value;

        // Define email parameters
        const emailParams = {
            name: name,
            position: position,
            companyname: companyname,
            companyfield: companyfield,
            email: email,
            number: number,
            note: note
        };

        // Send the email using EmailJS
        emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", emailParams)
            .then(function(response) {
                console.log("Email sent successfully", response);
                // You can add code here to show a success message or redirect to a thank you page
            }, function(error) {
                console.error("Email sending failed", error);
                // You can add code here to show an error message to the user
            });
    }
</script>
